---
layout: default
---

<!--permalink: /categories/-->

<div class="all" id="archives">
    {% for category in site.categories %}
      <div class="archive-group all">
        {% capture category_name %}{{ category | first }}{% endcapture %}
        <div id="#{{ category_name | slugize }}"></div>
        <p></p>
    
        <h2 class="category-head all">{{ category_name }}</h2>
        <a class="allart" name="{{ category_name | slugize }}"></a>
        {% for post in site.categories[category_name] %}
        <article class="archive-item allart">
          <h4><a class="allart" href="https://madtinker.net{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
        </article>
        {% endfor %}
      </div>
    {% endfor %}
    </div>
